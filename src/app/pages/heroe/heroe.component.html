<h1>Héroe <small>Nombre del Héroe</small></h1>

<div class="row">
  <div class="cole">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i> <!-- ESO ES UNA FLECHA HACIA LA IZQUIERDA -->
      Regresar
    </button>
  </div>
</div>



<div class="row animated fadeIn faster">
  <div class="col">

<form (ngSubmit)="guardar( f )"
        #f="ngForm">

    <div class="form-group ">
      <label>Firebase ID</label>
      <input type="text"
        class="form-control"
        placeholder="Firebase ID"
        [(ngModel)]="heroe.id"
        name="id"
        disabled="disabled">
      <small class="form-text text-muted">Este campo es autogenerado</small>
    </div>

    <div class="form-group ">
      <label>Nombre</label>
      <input type="text"
        class="form-control"
        [(ngModel)]="heroe.nombre"
        name="nombre"
        placeholder="Nombre del heroe"
        required>
    </div>

    <div class="form-group ">
      <label>Poder</label>
      <input type="text"
        class="form-control"
        [(ngModel)]="heroe.poder"
        name="poder"
        placeholder="poder del heroe">

    <div class="form-group">
      <label>Estado</label>
      <br>
      <button *ngIf="heroe.vivo"
              (click)="heroe.vivo = false"
      class="btn btn-outline-success w-50" type="button">
        <i class="fa fa-smile-wink"></i>
      Vivo</button>


      <button *ngIf="!heroe.vivo"
      (click)="heroe.vivo = true"
      class="btn btn-outline-danger w-50" type="button">
        <i class="fa fa-dizzy"></i>
      Muerto</button>

    </div>

    </div>

   <hr>

   <div class="form-group text-center">
    <button type="submit"
            class="btn btn-primary w-25">
         <i class="fa fa-save "></i>
          Guardar</button>
  </div>



  </form>
  </div>
</div>
