<h1>Listado de heroes</h1>

<hr>

<div class="row">
  <div class="cole">
    <button routerLink="/heroe/nuevo"
     class="btn btn-primary">

      <i class="fa fa-plus"></i> <!-- ES UN SIGNO MAS PARA AGREGAR -->
      Agregar
    </button>
  </div>
</div>
<br>

<table *ngIf="!cargando && heroes.length > 0"
class="table mt-3 animated fadeIn faster animated fadeIn faster">
  <thead>
    <tr class="table-primary">
      <th scope="col"></th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Vivo</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i= index" class="table-secondary">
      <th scope="row"> {{ i + 1 }}</th>
      <td>{{heroe.nombre}}</td>
      <td>{{heroe.poder}}</td>

     <td>
      <label *ngIf="heroe.vivo" class="badge bg-success">Vivo</label>
      <label *ngIf="!heroe.vivo" class="badge bg-danger">Muerto</label>
     </td>

     <td>
      <button class="btn btn-info mr-1"
      [routerLink]="['/heroe', heroe.id]">
        <i class="fa fa-pen"></i>
       </button>

      <button class="btn btn-danger"
      (click)="borrarHeroe(heroe, i)">
        <i class="fa fa-trash"></i>
       </button>
     </td>




    </tr>

  </tbody>
</table>

<div *ngIf="!cargando && heroes.length === 0"
 class="alert alert-danger text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i> <!-- MENSAJE DE ERROR -->
  </p>

</div>


<div *ngIf="cargando"
class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i> <!-- ESTAMOS ARMANDO UN LOADING USANDO LIBRERIA DE FONTAWESOME -->
  </p>
  <p class="mb-0">Espere por favor</p>
</div>
